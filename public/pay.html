<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Your EV Taxi Driver</title>
    <link href="/output.css" rel="stylesheet">
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/logo.png" alt="EV Taxi" class="w-32 h-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold mb-2">Thank You for Riding!</h1>
            <p class="text-ev-yellow">Show your appreciation with a tip</p>
        </div>

        <!-- Quick Tip Options -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <button onclick="selectAmount(5)" class="tip-btn bg-gray-800 p-4 rounded-lg hover:bg-gray-700 transition-all">
                <div class="text-xl font-bold">$5</div>
                <div class="text-sm text-gray-400">Quick Tip</div>
            </button>
            <button onclick="selectAmount(10)" class="tip-btn bg-gray-800 p-4 rounded-lg hover:bg-gray-700 transition-all">
                <div class="text-xl font-bold">$10</div>
                <div class="text-sm text-gray-400">Thanks!</div>
            </button>
            <button onclick="selectAmount(20)" class="tip-btn bg-gray-800 p-4 rounded-lg hover:bg-gray-700 transition-all">
                <div class="text-xl font-bold">$20</div>
                <div class="text-sm text-gray-400">Amazing!</div>
            </button>
        </div>

        <!-- Custom Amount -->
        <div class="mb-8">
            <label class="block text-sm font-medium mb-2">Custom Amount</label>
            <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">$</span>
                <input type="number" id="custom-amount" 
                       class="w-full p-3 pl-8 bg-gray-800 rounded-lg focus:ring-2 focus:ring-ev-yellow text-white"
                       min="1" step="1" placeholder="Enter amount">
            </div>
        </div>

        <!-- Name Input -->
        <div class="mb-8">
            <label class="block text-sm font-medium mb-2">Your Name</label>
            <input type="text" id="tipper-name" 
                   class="w-full p-3 bg-gray-800 rounded-lg focus:ring-2 focus:ring-ev-yellow text-white"
                   placeholder="Optional">
        </div>

        <!-- Message Input -->
        <div class="mb-8">
            <label class="block text-sm font-medium mb-2">Message (Optional)</label>
            <textarea id="message" 
                      class="w-full p-3 bg-gray-800 rounded-lg focus:ring-2 focus:ring-ev-yellow text-white resize-none"
                      rows="2" 
                      placeholder="Leave a message..."></textarea>
        </div>

        <!-- Card Payment Form -->
        <div id="card-container" class="mb-8 bg-gray-800 p-4 rounded-lg"></div>
        <div id="payment-status-container"></div>

        <!-- Pay Button -->
        <button id="card-button" type="button"
                class="w-full bg-ev-yellow text-black py-4 rounded-lg font-bold hover:bg-yellow-400 transition-colors">
            Pay Tip
        </button>
    </div>

    <script src="payment.js"></script>
</body>
</html>
