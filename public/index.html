<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Taxi Tips</title>
    <link href="/output.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Logo and Header -->
    <header class="container mx-auto p-4 flex items-center justify-between">
        <img src="/logo.png" alt="EV Taxi" class="w-24 h-auto">
        <p class="text-ev-yellow text-xl font-medium text-center max-w-2xl">
            Tips are greatly appreciated, thank you so much! ❤️
        </p>
    </header>

    <!-- Tip Alert (Centered) -->
    <div id="tip-alert" class="hidden fixed inset-0 flex items-center justify-center z-50 bg-black/50">
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-8">
        <!-- Top Tips Leaderboard -->
        <div class="bg-gray-900/50 rounded-lg shadow-xl overflow-hidden">
            <h2 class="text-2xl font-bold p-6 bg-gray-800/50 text-ev-yellow border-b border-ev-yellow/20">
                Top Tips (All Time)
            </h2>
            <div id="top-tippers" class="p-6 space-y-3">
                <!-- Leaderboard entries will be inserted here -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
