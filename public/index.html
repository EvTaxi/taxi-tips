 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Tips Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="dashboard" class="container mx-auto p-4">
        <!-- Tip Alert -->
        <div id="tip-alert" class="hidden fixed top-4 right-4 z-50">
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-400">Today's Tips</h3>
                <p id="today-total" class="text-2xl font-bold">$0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-400">Highest Tip</h3>
                <p id="highest-tip" class="text-2xl font-bold">$0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-400">Total Tips</h3>
                <p id="total-tips" class="text-2xl font-bold">$0</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Recent Tips -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Recent Tips
                </h2>
                <div id="recent-tips" class="space-y-2">
                    <!-- Tips will be inserted here -->
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Top Tippers
                </h2>
                <div id="top-tippers" class="space-y-2">
                    <!-- Leaderboard will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
