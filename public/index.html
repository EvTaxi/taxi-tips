<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Tips Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="dashboard" class="container mx-auto p-4">
        <!-- Tip Alert -->
        <div id="tip-alert" class="hidden fixed top-4 right-4 z-50">
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-400">Today's Tips</h3>
                <p id="today-total" class="text-2xl font-bold">$0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-400">Highest Tip</h3>
                <p id="highest-tip" class="text-2xl font-bold">$0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-400">Total Tips</h3>
                <p id="total-tips" class="text-2xl font-bold">$0</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Recent Tips -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Recent Tips</h2>
                <div id="recent-tips" class="space-y-2">
                    <!-- Tips will be inserted here -->
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Top Tippers</h2>
                <div id="top-tippers" class="space-y-2">
                    <!-- Leaderboard will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Tip Your Driver</h2>
            <div id="square-payment-form">
                <!-- Square payment form will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
